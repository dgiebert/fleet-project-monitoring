defaultNamespace: cattle-monitoring-system
# Custom helm options
helm:
  releaseName: prometheus-federator
  chart: prometheus-federator
  repo: https://charts.rancher.io
  version: 1.0.0+up0.1.1
  values:
    global:
      cattle:
        clusterId: global.fleet.clusterLabels.management.cattle.io/cluster-name
        systemProjectId: global.fleet.clusterLabels.field.cattle.io/systemProjectId
        url: https://rancher.giebert.eu
    helmProjectOperator:
      helmController:
        enabled: false
      helmLocker:
        enabled: false 
      releaseRoleBindings:
        clusterRoleRefs:
          admin: admin
          edit: edit
          view: view